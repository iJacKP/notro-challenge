<div class="search-container">
  <img src="assets/notro.jpg" alt="Notro Logo" class="logo" />

<mat-form-field appearance="outline" class="search-field">
  <mat-label>Buscar Repositórios</mat-label>
  <input matInput [(ngModel)]="query" (keyup.enter)="search()" />
  <button mat-icon-button matSuffix (click)="search()" class="search-icon">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

  <div *ngIf="loading" class="repositories-list">
    <mat-card *ngFor="let i of [1,2,3,4,5,6]" class="repo-card shimmer-card">
      <div class="shimmer title"></div>
      <div class="shimmer text"></div>
      <div class="shimmer text short"></div>
      <div class="shimmer button"></div>
    </mat-card>
  </div>

  <div class="repositories-list">
    <mat-card *ngFor="let repo of repositories$ | async" class="repo-card">
      <mat-card-header>
        <mat-card-title>{{ repo.name }}</mat-card-title>
        <mat-card-subtitle>
          ⭐ {{ repo.stars }} | 👁 {{ repo.watchers }} | 🐛 {{ repo.issues }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ repo.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" [href]="repo.url" target="_blank">
          Ver no GitHub
        </a>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="pagination">
    <button mat-stroked-button color="primary" (click)="prevPage()" [disabled]="page === 1">
      Anterior
    </button>
    <span> Página {{ page }} </span>
    <button mat-stroked-button color="primary" (click)="nextPage()">
      Próxima
    </button>
  </div>
</div>
